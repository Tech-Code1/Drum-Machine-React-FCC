<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Jimit Hendrix Quote Machine</title>
    <script>
        function play(str) {
            

            if (str === "q" || str === "Q") {
                document.getElementById('display').innerHTML = "On Compliments"
            } else if (str === "w" || str === "W") {
                document.getElementById('display').innerHTML = "On Money"
            } else if (str === "e" || str === "E") {
                document.getElementById('display').innerHTML = "On Discipline"
            } else if (str === "a" || str === "A") {
                document.getElementById('display').innerHTML = "On Age"
            } else if (str === "s" || str === "S") {
                document.getElementById('display').innerHTML = "On Audience"
            } else if (str === "d" || str === "D") {
                document.getElementById('display').innerHTML = "On Performing Poorly"
            } else if (str === "z" || str === "Z") {
                document.getElementById('display').innerHTML = "On Music Philosophy"
            } else if (str === "x" || str === "X") {
                document.getElementById('display').innerHTML = "On Protesting"
            } else if (str === "c" || str === "C") {
                document.getElementById('display').innerHTML = "On Rock Music"
            }
            
            var audio = document.getElementById(str);
            audio.play();
        }
        window.document.onkeyup = function(event) { 
            let keystroke = event.key
            if (keystroke === "q" || keystroke === "Q") {
                play("Q")
            } else if (keystroke === "w" || keystroke === "W") {
                play("W")
            } else if (keystroke === "e" || keystroke === "E") {
                play("E")
            } else if (keystroke === "a" || keystroke === "A") {
                play("A")
            } else if (keystroke === "s" || keystroke === "S") {
                play("S")
            } else if (keystroke === "d" || keystroke === "D") {
                play("D")
            } else if (keystroke === "z" || keystroke === "Z") {
                play("Z")
            } else if (keystroke === "x" || keystroke === "X") {
                play("X")
            } else if (keystroke === "c" || keystroke === "C") {
                play("C")
            }
         }
    </script>
</head>
<body>
    <div class="container d-grid gap-2" id="drum-machine">
        <h1 class="text-center">Jimi Hendrix Quote Machine</h1>
        <div class="text-center card my-3">
            <div class="card-body">
                <div id="display">Nothing Yet to Display</div>
            </div>
        </div>
          
        <button class="drum-pad btn btn-primary" id="drum-0" onclick="play('Q')">
            Q
          <audio src="./clip/clip1.mp3" class="clip" id="Q" ></audio>
        </button>
        <button class="drum-pad btn btn-primary" id="drum-1" onclick="play('W')">
            W
          <audio src="./clip/clip2.mp3" class="clip" id="W"></audio>
        </button>
        <button class="drum-pad btn btn-primary" id="drum-2" onclick="play('E')">
            E
          <audio src="./clip/clip3.mp3" class="clip" id="E"></audio>
        </button>
        <button class="drum-pad btn btn-primary" id="drum-3" onclick="play('A')">
            A
          <audio src="./clip/clip4.mp3" class="clip" id="A"></audio>
        </button>
        <button class="drum-pad btn btn-primary" id="drum-4" onclick="play('S')">
            S
          <audio src="./clip/clip5.mp3" class="clip" id="S"></audio>
        </button>
        <button class="drum-pad btn btn-primary" id="drum-5" onclick="play('D')">
            D
          <audio src="./clip/clip6.mp3" class="clip" id="D"></audio>
        </button>
        <button class="drum-pad btn btn-primary" id="drum-6" onclick="play('Z')">
            Z
          <audio src="./clip/clip7.mp3" class="clip" id="Z"></audio>
        </button>
        <button class="drum-pad btn btn-primary" id="drum-7" onclick="play('X')">
            X
          <audio src="./clip/clip8.mp3" class="clip" id="X"></audio>
        </button>
        <button class="drum-pad btn btn-primary" id="drum-8" onclick="play('C')">
            C
          <audio src="./clip/clip9.mp3" class="clip" id="C"></audio>
        </button>
    </div>


    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
